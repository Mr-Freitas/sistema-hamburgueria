<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrinho</title>
</head>
<body>
    <h1>Seu Carrinho</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço Unitário</th>
                <th>Total</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itens %}
            <tr>
                <td>{{ item.produto.nome }}</td>
                <td>
                    {{ item.quantidade }}
                    <a href="{% url 'adicionar_ao_carrinho' item.produto.id %}">+</a>
                    <a href="{% url 'remover_item_do_carrinho' item.id %}">-</a>
                </td>
                <td>R$ {{ item.preco_unitario }}</td>
                <td>R$ {{ item.total }}</td>
                <td><a href="{% url 'remover_do_carrinho' item.id %}">Remover</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Total: R$ {{ total_carrinho }}</h2>

    <a href="{% url 'finalizar_pedido' %}">Finalizar Pedido</a>
    <a href="{% url 'inicio' %}">Continuar Comprando</a>
</body>
</html>
